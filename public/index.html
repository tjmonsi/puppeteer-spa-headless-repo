<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale = 1.0, initial-scale = 1.0, maximum-scale = 5.0, user-scalable=yes, shrink-to-fit=no">

    <title>Puppeteer Repo</title>
  </head>

  <body>
    <core-lite>
      <router-lite>
        <route-data-lite route="/"></route-data-lite>
        <route-data-lite route="/link-two"></route-data-lite>
      </router-lite>
      <template-loader-lite>
        <template pattern="/">
          <component-one></component-one>
        </template>
        <template pattern="/link-two">
          <component-two></component-two>
        </template>
      </template-loader-lite>
    </core-lite>
    <a href="/">Link 1</a>
    <a href="/link-two" link-two>Link 2</a>
    <script type="module" src="/module.core.js"></script>
  </body>
</html>
